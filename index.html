<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="menu-toggle" onclick="toggleSidebar()">
      <div class="barra"></div>
      <div class="barra"></div>

    <div class="main-content">
      <div class="header">
        <img src="logo-fatec.png" alt="Fatec Jacareí" class="logo-fatec" />
      </div>
      <div id="profile-section" class="profile-section">
        <img src="icon-perfil.png" alt="Ícone de perfil" class="profile-icon" />

      </div>

      <div id="conteudo-dinamico" class="conteudo"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expandida');
    }

    function mostrarSecao(secao) {
  const conteudo = document.getElementById("conteudo-dinamico");
  const profile = document.getElementById("profile-section");

  if (secao === 'perfil') {
    conteudo.innerHTML = `
      
    `;
    profile.style.display = 'flex';
  } else if (secao === 'administrativo') {
   conteudo.innerHTML = `
<div class="secao-admin">
  <a href="sistema-horarios.html" class="titulo-link">

  <a href="mural.html" class="titulo-link">
    Mural
    <img src="download.svg" alt="seta" class="seta" />
  </a>

  <a href="calendario-academico.html" class="titulo-link">
    Calendário Acadêmico
    <img src="download.svg" alt="seta" class="seta" />
  </a>
</div>
`;

    profile.style.display = 'none';
  }

  // Fecha a sidebar no mobile
  const sidebar = document.getElementById('sidebar');
  if (window.innerWidth <= 768) {
    sidebar.classList.remove('expandida');
  }
}


  </script>
</body>
</html>
