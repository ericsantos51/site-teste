<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fatec Jacareí</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <img src="cpsbrancofinal.png" alt="Logo CPS" class="logo-cps" />
  </header>

  <main class="login-wrapper">
    <div class="login-box">
      <h2>LOGIN - Corpo Docente </h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="E-mail" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p id="errorMsg"></p>
      </form>
      <a href="#" class="help-link">Soluções para problemas no acesso</a>
    </div>
  </main>

  <footer class="footer-logos">
    <img src="logo-fatec.png" alt="Logo Fatec" />
    <img src="logo-cps.png" alt="Logo CPS" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
